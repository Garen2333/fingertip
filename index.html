<!DOCTYPE html>
<html lang="en-US">

<head>

	<meta charset="UTF-8">
	<title>FingerTip Mobile v0.02</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="./smoothie.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="./index.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	




</head>


<body onload="createTimeline();" onresize="adjust_width();" style="background-color: #EDEFE3;text-align: center">
	<br />
	<br />
	<br />

	<div id="stage" >
		<button class="button button1" type="button" onclick="ble_connect()" style="width: 30%; text-align: center;">
			Start
		</button>
		
		<!-- <button class="button button2" type="button" onclick="bleDisconnect()">
			Disconnect From Device
		</button> -->
	</div>
	
	<div style="display: none;">
		<label for="log" style="font-size: 20px;">Log</label><br>
		<textarea id="log" rows="5" cols="50" style="width: 1000px;"></textarea>
	</div>
	
	<br /><br /><br />

	<!-- Parameter Selection Buttons -->


	<div class="tab" >
		<button class="tablinks" onclick="setActiveContentType('numerical')">Numerical</button>
		<button class="tablinks" onclick="setActiveContentType('chart')">Graphic</button>
	</div>
	
	<!-- <div id="chart-area" style="text-align: center;">
		<br />Glucose<br />
		<canvas id="rawchart" width="1200" height="120"></canvas><br />

		<br />Lactate<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />

		<br />Vitamin C<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />

		<br />L-dopa<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />
	</div> -->
	

	


	<div id="glucose" class="tabcontent">

		<div style="background-color: #f8d7da; border-radius: 20px; height: 30%;">
			<div class="chart" style="padding-top:5%;" >
				<canvas id="glucosechart" style="border-radius: 20px;"></canvas>
			</div>
	
	
			<div class="numerical">
				<p class="lead">Max: <span id="glucoseMax">0</span></span></p>
				<p class="lead">Mean: <span id="glucoseMean">0</span></p>
				<p class="lead">Min: <span id="glucoseMin">0</span></p>
			</div>


		</div>
		
		
		
	</div>

	<div id="lactate" class="tabcontent">
		
		


		<div style="background-color: #cce5ff; border-radius: 20px; height: 30%;">
			<div class="chart" style="padding-top:5%;" >
				<canvas id="lactatechart" style="border-radius: 20px;"></canvas>
			</div>
			
			
			<div class="numerical" >
				<p class="lead">Max: <span id="lactateMax">0</span></span></p>
				<p class="lead">Mean: <span id="lactateMean">0</span></p>
				<p class="lead">Min: <span id="lactateMin">0</span></p>
			</div>


		</div>
		
	</div>


	<div id="vita-c" class="tabcontent">
		
		

		<div style="background-color: #d4edda; border-radius: 20px; height: 30%;">
			<div class="chart" style="padding-top:5%;">
				<canvas id="vitaminchart" style="border-radius: 20px;"></canvas>
			</div>
	
			<div class="numerical" >
				<p class="lead">Max: <span id="vitamincMax">0</span></span></p>
				<p class="lead">Mean: <span id="vitamincMean">0</span></p>
				<p class="lead">Min: <span id="vitamincMin">0</span></p>
			</div>


		</div>
		
	</div>

	<div id="l-dopa" class="tabcontent">
		
		

		<div style="background-color: #fff3cd; border-radius: 20px; height: 30%;">
			<div class="chart" style="padding-top:5%;">
				<canvas id="ldopachart" style="border-radius: 20px;"></canvas>
			</div>
			
			<div class="numerical">
				<p class="lead">Max: <span id="ldopaMax">0</span></span></p>
				<p class="lead">Mean: <span id="ldopaMean">0</span></p>
				<p class="lead">Min: <span id="ldopaMin">0</span></p>
			</div>


		</div>
		
	</div>

	<div class="tab" >
		<button class="tablinks" onclick="setActiveParameter('glucose')">Glucose</button>
		<button class="tablinks" onclick="setActiveParameter('lactate')">Lactate</button>
		<button class="tablinks" onclick="setActiveParameter('vita-c')">Vita C</button>
		<button class="tablinks" onclick="setActiveParameter('l-dopa')">L-Dopa</button>
	</div>
	
	
	
	<h2 style="text-align: left; padding-left: 5%;">Past</h2>
	
	<div class="tab" >
		<button class="tablinks" onclick="setActiveParameter('glucose')">30 Minutes</button>
		<button class="tablinks" onclick="setActiveParameter('lactate')">1 hour</button>
		<button class="tablinks" onclick="setActiveParameter('vita-c')">3 hours</button>
		<button class="tablinks" onclick="setActiveParameter('l-dopa')">6 hours</button>
	</div>


	<div id="past-glucose" class="" style="display: flex; background-color: #f8d7da; border-radius: 20px; align-items: center;">

		<img src="icon/glucose.png" style="width: 100px;">
		<label style="padding-left: 5vw; padding-right: 4vw; font-size: larger; font-weight: 500; width: 150px;">Glucose</label>
		<div class="chart" style="padding-right: 5vw;">
			<canvas id="pastglucosechart" style="border-radius: 20px;"></canvas>
		</div>
		
		
		
	</div>

	<div id="past-lactate" class="" style="display: flex; background-color: #cce5ff; border-radius: 20px; align-items: center;">

		<img src="icon/lactate.gif" style="width: 100px; padding-left: 5vw;">
		<label style="padding-left: 5vw; padding-right: 4vw; font-size: larger; font-weight: 500;width: 150px;">Lactate</label>
		<div class="chart" style="padding-right: 5vw;">
			<canvas id="pastlactatechart" style="border-radius: 20px;"></canvas>
		</div>
		
		
		
	</div>


	<div id="past-vita-c" class="" style="display: flex; background-color: #d4edda; border-radius: 20px; align-items: center; padding: 10px;">

		<img src="icon/vitaminC.png" style="width: 100px; padding-left: 5vw;">
		<label style="padding-left: 5vw; padding-right: 4vw; font-size: larger; font-weight: 500; white-space: nowrap; width: 150px;">Vita-C</label>
		<div class="chart" style="padding-right: 5vw;">
			<canvas id="pastvitaminchart" style="border-radius: 20px;"></canvas>
		</div>
		
		
		
	</div>

	<div id="past-l-dopa" class="" style="display: flex; background-color: #fff3cd; border-radius: 20px; align-items: center; padding: 10px;">

		<img src="icon/ldopa.png" style="width: 100px; padding-left: 5vw;">
		<label style="padding-left: 5vw; padding-right: 4vw; font-size: larger; font-weight: 500; white-space: nowrap; width: 150px;">L-Dopa</label>
		<div class="chart" style="padding-right: 5vw;">
			<canvas id="pastldopachart" style="border-radius: 20px;"></canvas>
		</div>
		
		
		
	</div>


	


	<div id="spinner" class="loader center" style="display:none;"></div>
	<!-- <canvas id="bpchart" width="1200" height="300"></canvas><br /> -->
	

	

	
</body>

</html>
<script>
	document.querySelector('.button.button1').addEventListener('touchend', ble_connect);
</script>
<style>
	#stage {
		width: 90%;
		border-radius: 50px;
		display: flex;
		
		align-items: center;
		
		gap: 10px;
		margin: auto;


	}
	.chart {
		
		
		display: flex; 
		align-items: center; 
		justify-content: center;

	}


</style>
