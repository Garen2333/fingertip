<!DOCTYPE html>
<html lang="en-US">

<head>

	<meta charset="UTF-8">
	<title>FingerTip Mobile v0.02</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="./smoothie.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="./index.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	




</head>


<body onload="createTimeline();" onresize="adjust_width();" style="background-color: lightgrey;text-align: center">
	<br />
	<br />
	<br />

	<div id="stage" >
		<button class="button button1" type="button" onclick="ble_connect()" style="width: 30%; text-align: center;">
			Start
		</button>
		
		<!-- <button class="button button2" type="button" onclick="bleDisconnect()">
			Disconnect From Device
		</button> -->
	</div>
	
	<div style="display: none;">
		<label for="log" style="font-size: 20px;">Log</label><br>
		<textarea id="log" rows="5" cols="50" style="width: 1000px;"></textarea>
	</div>
	
	<br /><br /><br />

	<div class="tab" >
		<button class="tablinks" onclick="openTab(event, 'vita-c')">Numerical</button>
		<button class="tablinks" onclick="openTab(event, 'l-dopa')">Graphic</button>
	</div>
	<div class="tab" >
		<button class="tablinks" onclick="openTab(event, 'glucose')">Glucose</button>
		<button class="tablinks" onclick="openTab(event, 'lactate')">Lactate</button>
		<button class="tablinks" onclick="openTab(event, 'vita-c')">Vita C</button>
		<button class="tablinks" onclick="openTab(event, 'l-dopa')">L-Dopa</button>
	</div>
	<!-- <div id="chart-area" style="text-align: center;">
		<br />Glucose<br />
		<canvas id="rawchart" width="1200" height="120"></canvas><br />

		<br />Lactate<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />

		<br />Vitamin C<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />

		<br />L-dopa<br />
		<canvas id="ecgchart" width="1200" height="120"></canvas><br />
	</div> -->
	

	


	<div id="glucose" class="tabcontent">
		
		<div class="chart" style="background-color: #f8d7da;">
			<canvas id="glucosechart" style="border-radius: 20px;"></canvas>
		</div>


		<div class="jumbotron" style="background-color: #f8d7da; height: 20vh; width: 80vw; justify-content: center; align-items: center; margin: auto; margin-top: 5vh;">
			<p class="lead">Max: <span id="glucoseMax">0</span></span></p>
			<p class="lead">Mean: <span id="glucoseMean">0</span></p>
			<p class="lead">Min: <span id="glucoseMin">0</span></p>
		</div>
		
	</div>

	<div id="lactate" class="tabcontent">
		
		<div class="chart" style="background-color: #cce5ff;">
			<canvas id="lactatechart" style="border-radius: 20px;"></canvas>
		</div>
		
		
		<div class="jumbotron" style="background-color: #cce5ff; height: 20vh; width: 80vw; justify-content: center; align-items: center; margin: auto; margin-top: 5vh;">
			<p class="lead">Max: <span id="lactateMax">0</span></span></p>
			<p class="lead">Mean: <span id="lactateMean">0</span></p>
			<p class="lead">Min: <span id="lactateMin">0</span></p>
		</div>
		
	</div>


	<div id="vita-c" class="tabcontent">
		
		<div class="chart" style="background-color: #d4edda;">
			<canvas id="vitaminchart" style="border-radius: 20px;"></canvas>
		</div>

		<div class="jumbotron" style="background-color: #d4edda; height: 20vh; width: 80vw; justify-content: center; align-items: center; margin: auto; margin-top: 5vh;">
			<p class="lead">Max: <span id="vitamincMax">0</span></span></p>
			<p class="lead">Mean: <span id="vitamincMean">0</span></p>
			<p class="lead">Min: <span id="vitamincMin">0</span></p>
		</div>
		
	</div>

	<div id="l-dopa" class="tabcontent">
		
		<div class="chart" style="background-color: #fff3cd;">
			<canvas id="ldopachart" style="border-radius: 20px;"></canvas>
		</div>
		
		<div class="jumbotron" style="background-color: #fff3cd; height: 20vh; width: 80vw; justify-content: center; align-items: center; margin: auto; margin-top: 5vh;">
			<p class="lead">Max: <span id="ldopaMax">0</span></span></p>
			<p class="lead">Mean: <span id="ldopaMean">0</span></p>
			<p class="lead">Min: <span id="ldopaMin">0</span></p>
		</div>
		
	</div>
	
	
	
	
	
	
	


	<div id="spinner" class="loader center" style="display:none;"></div>
	<!-- <canvas id="bpchart" width="1200" height="300"></canvas><br /> -->
	

	

	
</body>

</html>
<script>
	document.querySelector('.button.button1').addEventListener('touchend', ble_connect);
</script>
<style>
	#stage {
		width: 90%;
		border-radius: 50px;
		display: flex;
		
		align-items: center;
		height: 10vh;
		gap: 10px;
		margin: auto;


	}
	.chart {
		border-radius: 50px; 
		width: 90vw; 
		height: 30vh; 
		display: flex; 
		align-items: center; 
		justify-content: center;

	}


</style>
